  <style>

.container {
    position: relative;
    width: 100%;
    max-width: 400px;
  }
  
  .image {
    display: block;
    width: 100%;
    height: auto;
  }
  
  .overlay {
    position: absolute;
    bottom: 0;
    height: 100%;
    width: 100%;
    opacity: 0;
    transition: 0.2s;
    background-color: #00ffea81;
  }
  
  .container:hover .overlay {
    display: flex;
    opacity: 1;
    animation-name: grow;
    animation-duration: 0.2s;
  }

  @keyframes grow {
    0% {
      height: 1%;
    }
    100% {
      height: 100%;
    }
  }
  
  .icon {
    color: blue;
    font-size: 100px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .spaceWrap { 
  width: 400px; 
  height: 225px; 
  padding: 0; 
  overflow: hidden; 
}

.viewPort { 
  width: 1600px; 
  height: 900px; 
  border: 1px solid black;
}

.viewPort {
    -webkit-transform: scale(0.25);
    -webkit-transform-origin: 0 0;
}
  



    .container1 {
      display: grid;
      height: fit-content;
      grid-template-columns: repeat(3, 1fr);
      /*grid-template-rows: repeat(3, 1fr);*/
      border: none;
    }
    .item {
      /*grid-column: span 2;
      grid-row: span 2;*/
      border-width: 1px;
      border-color: #000000;
      background-color: transparent;
      place-self: center;
      border: none;
      grid-gap: 10px;
      padding: 2.5px;
      text-shadow: 0.5px 0.5px 5px #ffffff, -0.5px -0.5px 5px #ffffff, 0.5px -0.5px 5px #ffffff, -0.5px 0.5px 5px #ffffff;
    }
    .item1 {
      grid-column: 1/-1;
      text-decoration: underline;
      text-shadow: 0px 0px 5px #ffffff, -0px -0px 5px #ffffff, 0px -0px 5px #ffffff, -0px 0px 5px #ffffff;
    }
    .holder {   
  width: 1fr 1fr 1fr;
  /*display: block;*/
}
.img {
  width: 100%;
  height: auto;    
}
.item8:hover{
  animation-name: blue;
  animation-duration: 1s;
  animation-iteration-count: infinite;
  /*background-color: #FF2100;*/
  text-shadow: 4px 4px 5px #ff2100, -4px -4px 5px #ff2100, 4px -4px 5px #ff2100, -4px 4px 5px #ff2100;
  transform: scale(1.2);
}
@keyframes blue {
  0% {
    color: #00DEFF;
  }
  100% {
    color: #00DEFF;
}
}
.item5:hover {
  transform: scale(1.1);
}
  </style>
